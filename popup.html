<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        width: 320px;
        background: #fff;
        color: #1a1a1a;
      }

      .header {
        background: linear-gradient(135deg, #0085ff, #00c2ff);
        color: white;
        padding: 16px;
        text-align: center;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .header-link {
        display: inline-block;
        margin-top: 8px;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: white;
        text-decoration: none;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: background 0.2s;
      }

      .header-link:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .stats {
        display: flex;
        border-bottom: 1px solid #e5e5e5;
        background: #f8f9fa;
      }

      .stat {
        flex: 1;
        padding: 12px 8px;
        text-align: center;
        border-right: 1px solid #e5e5e5;
      }

      .stat:last-child {
        border-right: none;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 600;
        color: #0085ff;
      }

      .stat-label {
        font-size: 10px;
        color: #666;
        text-transform: uppercase;
        margin-top: 2px;
      }

      .auth-warning {
        background: #fff3cd;
        color: #856404;
        padding: 12px;
        text-align: center;
        font-size: 13px;
        font-weight: 500;
        border-bottom: 1px solid #ffeeba;
      }

      .section {
        border-bottom: 1px solid #e5e5e5;
      }

      .section-header {
        padding: 10px 16px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        color: #666;
        background: #f8f9fa;
        border-bottom: 1px solid #e5e5e5;
      }

      .section-content {
        max-height: 150px;
        overflow-y: auto;
      }

      .empty {
        padding: 20px 16px;
        text-align: center;
        color: #888;
        font-size: 13px;
      }

      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 16px;
        border-bottom: 1px solid #f0f0f0;
      }

      .item:last-child {
        border-bottom: none;
      }

      .item-info {
        flex: 1;
        min-width: 0;
      }

      .item-handle {
        font-weight: 500;
        font-size: 13px;
        color: #1a1a1a;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item-meta {
        font-size: 11px;
        color: #888;
        margin-top: 2px;
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .item-type {
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 500;
      }

      .item-type.block {
        background: #fee2e2;
        color: #dc2626;
      }

      .item-type.mute {
        background: #fef3c7;
        color: #d97706;
      }

      .item-actions {
        display: flex;
        gap: 8px;
      }

      .btn {
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .btn-remove {
        background: #fee;
        color: #c00;
      }

      .btn-remove:hover {
        background: #fcc;
      }

      .footer {
        padding: 12px 16px;
        display: flex;
        gap: 8px;
      }

      .btn-action {
        flex: 1;
        background: #0085ff;
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 12px;
      }

      .btn-action:hover {
        background: #0070dd;
      }

      .btn-action.secondary {
        background: #e5e5e5;
        color: #333;
      }

      .btn-action.secondary:hover {
        background: #d5d5d5;
      }

      /* Tooltip Component */
      .tooltip-wrapper {
        position: relative;
        display: inline-flex;
        align-items: center;
      }

      .tooltip-trigger {
        display: inline-flex;
        align-items: center;
      }

      /* Footer tooltip wrappers need to fill space */
      .footer .tooltip-wrapper {
        flex: 1;
      }

      .footer .tooltip-trigger {
        width: 100%;
      }

      .footer .tooltip-wrapper .btn-action {
        width: 100%;
      }

      /* Stats bar tooltip wrapper needs to match stat flex */
      .stats .tooltip-wrapper {
        flex: 1;
        border-right: 1px solid #e5e5e5;
      }

      .stats .tooltip-wrapper:last-child {
        border-right: none;
      }

      .stats .tooltip-trigger {
        width: 100%;
      }

      .stats .tooltip-wrapper .stat {
        border-right: none;
      }

      /* Header tooltip positioning */
      .header .tooltip-wrapper {
        display: inline-flex;
      }

      .tooltip-content {
        position: absolute;
        z-index: 1000;
        padding: 6px 10px;
        background: #1a1a1a;
        color: #fff;
        font-size: 11px;
        font-weight: 500;
        line-height: 1.4;
        border-radius: 6px;
        max-width: 200px;
        white-space: normal;
        text-align: center;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.15s ease-in-out, visibility 0.15s ease-in-out;
      }

      /* Position variants */
      .tooltip-wrapper[data-tooltip-position="top"] .tooltip-content {
        bottom: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
      }

      .tooltip-wrapper[data-tooltip-position="bottom"] .tooltip-content {
        top: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
      }

      /* Show on hover and focus */
      .tooltip-wrapper:hover .tooltip-content,
      .tooltip-wrapper:focus-within .tooltip-content {
        opacity: 1;
        visibility: visible;
      }

      /* Arrow indicator */
      .tooltip-content::before {
        content: '';
        position: absolute;
        border: 5px solid transparent;
      }

      .tooltip-wrapper[data-tooltip-position="top"] .tooltip-content::before {
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-top-color: #1a1a1a;
      }

      .tooltip-wrapper[data-tooltip-position="bottom"] .tooltip-content::before {
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-bottom-color: #1a1a1a;
      }

      .status {
        text-align: center;
        font-size: 11px;
        color: #888;
        padding: 0 16px 12px;
      }

      .sync-status {
        font-size: 10px;
        color: #888;
        text-align: center;
        padding: 8px;
        background: #f8f9fa;
        border-bottom: 1px solid #e5e5e5;
      }

      .popup-first-run {
        padding: 20px 16px;
        text-align: center;
        color: #666;
      }

      .popup-first-run p {
        margin: 8px 0;
        font-size: 13px;
        line-height: 1.5;
      }

      .popup-first-run p strong {
        color: #0085ff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
