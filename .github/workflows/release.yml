name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create releases

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # - name: Run Tests
      #   run: npm test

      - name: Build Extension
        run: npm run build

      - name: Zip Extension
        run: |
          cd dist
          zip -r ../ergoblock-${{ github.ref_name }}.zip ./*
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ergoblock-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
